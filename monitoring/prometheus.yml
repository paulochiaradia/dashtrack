global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alerts/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'dashtrack-api'
    static_configs:
      - targets: ['dashtrack-api-1:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
