services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev # Use the 'dev' stage from the Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - .:/app # Mount the current directory for hot reload
      - /app/tmp # Anonymous volume for tmp directory
    depends_on:
      - db
    environment:
      - DB_SOURCE=postgresql://user:password@db:5432/dashtrack?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-make-it-longer-and-more-secure-2024
      - SERVER_PORT=8080
      - SERVER_ENV=development
      - JWT_ACCESS_EXPIRE_MINUTES=15
      - JWT_REFRESH_EXPIRE_HOURS=24
      - APP_NAME=Dashtrack API
      - APP_VERSION=1.0.0
      - BCRYPT_COST=12
    networks:
      - dashtrack_dashtrack_network

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dashtrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dashtrack_dashtrack_network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: dashtrack-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # jaeger.thrift
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - dashtrack_dashtrack_network

volumes:
  postgres_data:

networks:
  dashtrack_dashtrack_network:
    driver: bridge
